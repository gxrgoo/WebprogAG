<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Regisztrációs űrlap</title>
</head>
<body class="bg-light d-flex flex-column align-items-center py-5">

  <div class="card shadow-lg p-4 rounded-4 mb-4" style="max-width: 450px; width: 100%;">
    <h3 class="text-center mb-4">Regisztráció</h3>
    
    <form id="signup">
      <div class="mb-3">
        <label for="username" class="form-label">Felhasználónév</label>
        <input type="text" class="form-control" id="username" placeholder="Írd be a felhasználóneved" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email cím</label>
        <input type="email" class="form-control" id="email" placeholder="pl. pelda@email.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Jelszó</label>
        <input type="password" class="form-control" id="password" placeholder="Adj meg egy erős jelszót" required>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Kor</label>
        <input type="number" class="form-control" id="age" min="0" max="120" placeholder="Add meg a korodat">
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="newsletter">
        <label class="form-check-label" for="newsletter">Feliratkozom a hírlevélre</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
    </form>
  </div>

  <div id="felhasznalocontainer" class="d-flex flex-column gap-3" style="max-width: 450px; width: 100%;"></div>

  <script>
    document.getElementById("signup").addEventListener("submit", (e) => {
      e.preventDefault();
      
      let user = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        age: document.getElementById("age").value,
        newsletter: document.getElementById("newsletter").checked ? "Igen" : "Nem"
      };

      let card = document.createElement("div");
      card.className = "card shadow-sm p-3 rounded-3";
      card.innerHTML = `
        <h5 class="text-success">Sikeres regisztráció!</h5>
        <ul class="list-group mb-3">
          <li class="list-group-item"><strong>Felhasználónév:</strong> ${user.username}</li>
          <li class="list-group-item"><strong>Email:</strong> ${user.email}</li>
          <li class="list-group-item"><strong>Kor:</strong> ${user.age || "Nincs megadva"}</li>
          <li class="list-group-item"><strong>Hírlevél:</strong> ${user.newsletter}</li>
        </ul>
        <button class="btn btn-danger btn-sm w-100 torles">Törlés</button>
      `;

      document.getElementById("felhasznalocontainer").appendChild(card);

      card.querySelector(".torles").addEventListener("click", () => {
        card.remove();
      });

      e.target.reset();
    });
  </script>

</body>
</html>
