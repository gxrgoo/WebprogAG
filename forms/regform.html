<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Regisztrációs űrlap</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 rounded-4" style="max-width: 450px; width: 100%;">
    <h3 class="text-center mb-4">Regisztráció</h3>
    
    <form id="signup">
      <div class="mb-3">
        <label for="username" class="form-label">Felhasználónév</label>
        <input type="text" class="form-control" id="username" placeholder="Írd be a felhasználóneved" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email cím</label>
        <input type="email" class="form-control" id="email" placeholder="pl. pelda@email.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Jelszó</label>
        <input type="password" class="form-control" id="password" placeholder="Adj meg egy erős jelszót" required>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Kor</label>
        <input type="number" class="form-control" id="age" min="0" max="120" placeholder="Add meg a korodat">
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="newsletter">
        <label class="form-check-label" for="newsletter">Feliratkozom a hírlevélre</label>
      </div>

      <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
    </form>

    <div id="felhasznalo" class="mt-3 d-none">
      <h5 class="text-center text-success mb-3">Sikeres regisztráció!</h5>
      <ul class="list-group">
        <li class="list-group-item"><strong>Felhasználónév:</strong> <span id="kiusername"></span></li>
        <li class="list-group-item"><strong>Email:</strong> <span id="kiemail"></span></li>
        <li class="list-group-item"><strong>Kor:</strong> <span id="kikor"></span></li>
        <li class="list-group-item"><strong>Hírlevél:</strong> <span id="kihirlevel"></span></li>
      </ul>
    </div>
  </div>

  <script>
    document.getElementById("signup").addEventListener("submit", (e) => {
      e.preventDefault();
      
      let user = {
        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        age: document.getElementById("age").value,
        newsletter: document.getElementById("newsletter").checked ? "Igen" : "Nem"
      };

      document.getElementById("kiusername").innerText = user.username;
      document.getElementById("kiemail").innerText = user.email;
      document.getElementById("kikor").innerText = user.age || "Nincs megadva";
      document.getElementById("kihirlevel").innerText = user.newsletter;

      document.getElementById("signup").classList.add("d-none");
      document.getElementById("felhasznalo").classList.remove("d-none");
    });
  </script>

</body>
</html>
